<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>To-do list</title>
</head>
<body>
    <div class="wrapper">
        <h1>To-do list by tantal v0.1</h1>
        <p>Today I need to:</p>

            <div class="input-wrapper">
                <div class="form-wrapper">
                    <input type="text" placeholder="Write a new task here!" id="taskInput">
                    <i class='bx bxs-pencil bx-rotate-270' style='color:#002b59'></i>
                </div>
                <div class="add-btn-wrapper">
                    <button type="button" class="btn-add" onclick="addTask()">
                    <i class='bx bxs-plus-square' style='color:#002b59' ></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn-reset" onclick="resetTasks()">Reset</button>

        <ul id="taskList"></ul>
    </div>
</body>
</html>
